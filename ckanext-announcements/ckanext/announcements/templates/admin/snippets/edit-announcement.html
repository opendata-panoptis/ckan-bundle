{% import 'macros/form.html' as form %}

<div id="system-message-edit-{{ message.id }}" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">

      <div class="modal-content">

        <form method="POST" action="{% url_for 'announcements.update' %}" class="announcement-form-modal">

          {{ h.csrf_input() if 'csrf_input' in h }}

          <div class="modal-header">
          <h3 class="announcement-title"><i class="fa fa-bullhorn"></i> {{ _('Message details') }}</h3>
          <button type="button" class="announcement-close" data-bs-dismiss="modal" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>

        <div class="modal-body">

          <input type="hidden" name="id" value="{{ message.id }}"/>

          {{ form.markdown('message', id='field-message', label=_('Announcement message'), value=message.message, classes=["announcement-message-input"]) }}

          <h4 class="announcement-form-section">{{ _('Time Period') }}</h4>

          <div class="form-group announcement-form-group">
            <label for="from_date" class="announcement-form-label">{{ _('Timezone') }}</label>
            <div class="controls">
            <select name="timezone" class="announcement-timezone-input form-control">
              {% for tz in timezones %}
                <option
                  {% if tz == display_timezone %}selected="selected"{% endif %}
                  value="{{ tz }}">{{ tz }}
                </option>
              {% endfor %}
            </select>
          </div>
          </div>
            <div class="form-group announcement-form-group">
              <label for="from_date" class="announcement-form-label">{{ _('From') }}</label>
              <div class="controls">
              <input name="from_date" type="datetime-local" value="{{ message.from_date.strftime('%Y-%m-%dT%H:%M:%S') }}" class="announcement-date-input form-control"/>
              </div>
            </div>

            <div class="form-group announcement-form-group">
              <label for="to_date" class="announcement-form-label">{{ _('To') }}</label>
              <div class="controls">
              <input name="to_date" type="datetime-local" value="{{ message.to_date.strftime('%Y-%m-%dT%H:%M:%S') }}" class="announcement-date-input form-control"/>
              </div>
            </div>

          <div class="announcement-form-error"></div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-bs-dismiss="modal" data-dismiss="modal">{{ _('Cancel') }}</button>
          <button type="submit" class="btn btn-primary announcement-submit-button" aria-hidden="true">{{ _('Done') }}</button>
        </div>

      </form>
      </div>

    </div>
</div>
