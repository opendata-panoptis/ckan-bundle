dataset_type: dataset
about: Example dataset schema using vocabularyadmin_get_tags_for_scheming
about_url: https://github.com/ckan/ckanext-scheming

dataset_fields:

- field_name: title
  label: Title
  preset: title
  form_placeholder: eg. A descriptive title

- field_name: name
  label: URL
  preset: dataset_slug
  form_placeholder: eg. my-dataset

- field_name: notes
  label: Description
  form_snippet: markdown.html
  form_placeholder: eg. Some useful notes about the data

- field_name: thematic_category
  label: Thematic Category
  preset: select
  
  # Here we use the helper function from ckanext-vocabularyadmin
  choices_helper: vocabularyadmin_get_tags_for_scheming
  
  # Pass the vocabulary ID or name as an argument to the helper function
  form_choices_helper_kwargs:
    vocabulary_id_or_name: "1bbb3ce6-7ba7-4282-9437-2c49c2621c30"
    
  required: true
  help_text: Select a thematic category from the controlled vocabulary.

- field_name: tag_string
  label: Tags
  preset: tag_string_autocomplete
  form_placeholder: eg. economy, mental health, government

- field_name: license_id
  label: License
  form_snippet: license.html
  help_text: License definitions and additional information can be found at http://opendefinition.org/

- field_name: owner_org
  label: Organization
  preset: dataset_organization

resource_fields:

- field_name: url
  label: URL
  preset: resource_url_upload

- field_name: name
  label: Name
  form_placeholder: eg. January 2011 Gold Prices

- field_name: description
  label: Description
  form_snippet: markdown.html
  form_placeholder: Some useful notes about the data

- field_name: format
  label: Format
  preset: resource_format_autocomplete